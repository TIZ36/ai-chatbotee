version: '3.8'

services:
  # Infrastructure services
  mysql:
    image: mysql:8.0
    container_name: chatee-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-chatee_root}
      MYSQL_DATABASE: chatee
      MYSQL_USER: chatee
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chatee_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  redis:
    image: redis:7-alpine
    container_name: chatee-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-chatee_redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-chatee_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  # Chatee services
  chatee-dbc:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: chatee-dbc
    container_name: chatee-dbc
    environment:
      - CHATEE_MYSQL_HOST=mysql
      - CHATEE_MYSQL_PORT=3306
      - CHATEE_MYSQL_USER=chatee
      - CHATEE_MYSQL_PASSWORD=${MYSQL_PASSWORD:-chatee_pass}
      - CHATEE_MYSQL_DATABASE=chatee
      - CHATEE_REDIS_HOST=redis
      - CHATEE_REDIS_PORT=6379
      - CHATEE_REDIS_PASSWORD=${REDIS_PASSWORD:-chatee_redis}
      - CHATEE_LOG_LEVEL=info
    ports:
      - "9091:9090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  chatee-svr:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: chatee-svr
    container_name: chatee-svr
    environment:
      - CHATEE_MYSQL_HOST=mysql
      - CHATEE_MYSQL_PORT=3306
      - CHATEE_MYSQL_USER=chatee
      - CHATEE_MYSQL_PASSWORD=${MYSQL_PASSWORD:-chatee_pass}
      - CHATEE_MYSQL_DATABASE=chatee
      - CHATEE_REDIS_HOST=redis
      - CHATEE_REDIS_PORT=6379
      - CHATEE_REDIS_PASSWORD=${REDIS_PASSWORD:-chatee_redis}
      - CHATEE_LLM_DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CHATEE_LLM_OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHATEE_LOG_LEVEL=info
    ports:
      - "9092:9090"
    depends_on:
      chatee-dbc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  chatee-msg:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: chatee-msg
    container_name: chatee-msg
    environment:
      - CHATEE_MYSQL_HOST=mysql
      - CHATEE_MYSQL_PORT=3306
      - CHATEE_MYSQL_USER=chatee
      - CHATEE_MYSQL_PASSWORD=${MYSQL_PASSWORD:-chatee_pass}
      - CHATEE_MYSQL_DATABASE=chatee
      - CHATEE_REDIS_HOST=redis
      - CHATEE_REDIS_PORT=6379
      - CHATEE_REDIS_PASSWORD=${REDIS_PASSWORD:-chatee_redis}
      - CHATEE_LOG_LEVEL=info
    ports:
      - "9093:9090"
    depends_on:
      chatee-dbc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  chatee-conn:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: chatee-conn
    container_name: chatee-conn
    environment:
      - CHATEE_REDIS_HOST=redis
      - CHATEE_REDIS_PORT=6379
      - CHATEE_REDIS_PASSWORD=${REDIS_PASSWORD:-chatee_redis}
      - CHATEE_LOG_LEVEL=info
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

  chatee-http:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: chatee-http
    container_name: chatee-http
    environment:
      - CHATEE_HTTP_PORT=8080
      - CHATEE_GRPC_DBC_ADDR=chatee-dbc:9090
      - CHATEE_GRPC_SVR_ADDR=chatee-svr:9090
      - CHATEE_GRPC_MSG_ADDR=chatee-msg:9090
      - CHATEE_LOG_LEVEL=info
    ports:
      - "8080:8080"
    depends_on:
      chatee-dbc:
        condition: service_healthy
      chatee-svr:
        condition: service_healthy
      chatee-msg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-network

networks:
  chatee-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
