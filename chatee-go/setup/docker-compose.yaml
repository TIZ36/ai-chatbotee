version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chatee-setup-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-chatee_root}
      MYSQL_DATABASE: chatee
      MYSQL_USER: chatee
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chatee_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../deployments/docker/init/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-chatee_root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-setup-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatee-setup-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-chatee_redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-chatee_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-setup-network
    restart: unless-stopped

  # HBase (using Apache HBase standalone)
  hbase:
    image: harisekhon/hbase:latest
    container_name: chatee-setup-hbase
    hostname: hbase
    ports:
      - "16010:16010"  # HBase Master Web UI
      - "16020:16020"  # HBase RegionServer Web UI
      - "16000:16000"  # HBase Master RPC
      - "16030:16030"  # HBase RegionServer RPC
    environment:
      - HBASE_CONF_hbase_rootdir=hdfs://hbase:9000/hbase
      - HBASE_CONF_hbase_cluster_distributed=false
      - HBASE_CONF_hbase_zookeeper_quorum=hbase
    volumes:
      - hbase_data:/hbase-data
    healthcheck:
      test: ["CMD-SHELL", "echo 'status' | hbase shell | grep -q 'version' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - chatee-setup-network
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: chatee-setup-chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatee-setup-network
    restart: unless-stopped

networks:
  chatee-setup-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  hbase_data:
  chromadb_data:
