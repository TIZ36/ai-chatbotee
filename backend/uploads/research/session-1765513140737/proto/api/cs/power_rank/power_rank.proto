syntax = "proto3";
package power_rank;
import "msg/msg.proto";
import "enumx/enumx.proto";
import "enumx/csv_enumx.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_power_rank";
option (gogoproto.goproto_getters_all) = false;

// powerRank 上位之路

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_OpenPanel    openPanel   = 1;
    Up_Upgrade      upgrade     = 2;  //升级
  }
}

message Dn_Union {
  oneof body {
    Dn_OpenPanel   openPanel      = 1;
    Dn_Upgrade     upgrade        = 2;
  }
}


//------------------------------------------------------------------------------------------

message Up_OpenPanel {

}

message Dn_OpenPanel {
  msg.PowerRank  info = 1;
}

message Up_Upgrade {

}

message Dn_Upgrade {
  uint32       level  = 1;    //升级后等级
  msg.Reward   Reward = 2;    //奖励
}



