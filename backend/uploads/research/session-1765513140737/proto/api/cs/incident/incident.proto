syntax = "proto3";
package incident;
import "msg/msg.proto";
import "enumx/enumx.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_incident";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_Submit           submit                = 1;
  }
}

message Dn_Union {
  oneof body {
    Dn_Submit           submit                = 1;
  }
}

message Up_Submit {
  uint32 id        = 1;   //roleid
  uint32 option    = 2;  
  uint32 incidentId = 3;
  uint64 radarTaskId = 4; // 雷达事件填写
}


message Dn_Submit {
  msg.Cost cost     = 1;
  msg.Reward reward = 2;
}
