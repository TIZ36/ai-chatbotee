syntax = "proto3";
package stronger;
import "msg/msg.proto";
import "enumx/enumx.proto";
import "enumx/csv_enumx.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_stronger";
option (gogoproto.goproto_getters_all) = false;

// stronger 我要变强相关操作
//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_QueryStronger    queryStronger     = 1; // 查询我要变强称号
    Up_OpenStrongerPanel    openStrongerPanel = 2; // 查询排行榜数据
  }
}
  
message Dn_Union {
  oneof body {
    Dn_QueryStronger    queryStronger     = 1; // 查询我要变强称号
    Dn_OpenStrongerPanel    openStrongerPanel = 2; // 查询排行榜数据
  }
}

message Up_QueryStronger {
}

message Dn_QueryStronger {
  msg.HonorTitle honorTitle = 1; // 荣誉称号
}

message Up_OpenStrongerPanel {
  enumx.RankBoardType   typ    = 1;
  enumx.RankBoardPeriod period = 2;
}

message Dn_OpenStrongerPanel {
  enumx.RankBoardType    typ     = 1;
  msg.RankEntry          self    = 2;
  repeated msg.RankEntry entries = 3;
  repeated int64         keys    = 4;
}