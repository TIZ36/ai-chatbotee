syntax = "proto3";
package rank;
import "enumx/enumx.proto";
import "enumx/csv_enumx.proto";
import "msg/msg.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_rank";
option (gogoproto.goproto_getters_all) = false;

message Up_Union {
  oneof body {
    option (validator.oneof)             = {required: true};
    Up_RankOpenPanel    openPanel        = 1;
    Up_QueryRankEntries queryRankEntries = 2; // 查看rankSummary
    enumx.RankBoardType topX             = 3; // 查看TopX
    Up_QueryNumb1       queryNumb1       = 4; // 查看第一名
  }
}

message Dn_Union {
  oneof body {
    Dn_RankOpenPanel    openPanel        = 1;
    Dn_QueryRankEntries queryRankEntries = 2;
    Dn_QueryRankEntries topX             = 3; // 查看TopX
    Dn_QueryNumb1       queryNumb1       = 4; // 查看第一名
  }
}

message Up_RankOpenPanel {
  enumx.RankBoardType   typ    = 1;
  enumx.RankBoardPeriod period = 2;
}

message Dn_RankOpenPanel {
  enumx.RankBoardType    typ     = 1;
  msg.RankEntry          self    = 2;
  repeated msg.RankEntry entries = 3;
  repeated int64         keys    = 4;
}

message Up_QueryNumb1{
  repeated enumx.RankBoardType typs = 1;
}

message Num1 {
  enumx.RankBoardType typ   = 1;
  msg.RankEntry       entry = 2;
}

message Dn_QueryNumb1{
  repeated Num1 entries = 1;
}

message Up_QueryRankEntries {
  enumx.RankBoardType   typ    = 1;
  enumx.RankBoardPeriod period = 2;
  repeated int64        keys   = 3[(validator.field) = {repeated_count_max:10000}];
}

message Dn_QueryRankEntries{
  repeated msg.RankEntry entries = 1;
  msg.RankEntry          self    = 2;
}