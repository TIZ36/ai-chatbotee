syntax = "proto3";
package emoji;
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";
import "enumx/enumx.proto";

option go_package = "verse/backend/pb/pb_emoji";
option (gogoproto.goproto_getters_all) = false;
//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_SendEmoji    sendEmoji    = 1;
    Up_SetEmojiSlot setEmojiSlot = 2;
  }
}

message Dn_Union {
  oneof body {
    Dn_SendEmoji    sendEmoji    = 1;
    Dn_SetEmojiSlot setEmojiSlot = 2;
  }
}

message Up_SendEmoji {
  uint32             emojiID      = 1;
  enumx.EmojiMsgType emojiMsgType = 2;
  uint64             objID        = 3;
}

message Dn_SendEmoji {
}

message Up_SetEmojiSlot {
  uint32 slotID  = 1;
  uint32 emojiID = 2;
}

message Dn_SetEmojiSlot {
}
