// flag 红点
syntax = "proto3";
package red_dot;
import "msg/msg.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";


option go_package = "verse/backend/pb/pb_red_dot";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_RmRedDot rmRedDot = 1;//  客户端上报删除
  }
}

message Dn_Union {
  oneof body {
    msg.Empty rmRedDot = 1;
  }
}

//------------------------------------------------------------------------------------------

message Up_RmRedDot {
  repeated msg.RedDotKey keys = 1[(validator.field) = {repeated_count_max:10000}];// 需要删除的
}