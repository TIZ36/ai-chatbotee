  Event_GuildHelp=37;//公会帮助
  Event_RadarTaskFinish=38;//雷达任务完成
  Event_MineGetResource=39;//采集获得资源
  Event_TrainSoldier=40;//训练士兵
  Event_CardSkillLevelUp=41;//兵卡技能升级
