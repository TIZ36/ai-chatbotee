  Event_CompleteTimelineEpisode=11;//完成timelineEpisode
  Event_CardLvUpByLv=12;//兵卡升级，传入兵卡等级
  Event_CardStarUpByStar=13;//兵卡升星，传入兵卡星级
  Event_DrawCard=14;//抽卡
  Event_AddCard=15;//添加兵卡
  Event_UpdateFightPower=16;//更新战力
