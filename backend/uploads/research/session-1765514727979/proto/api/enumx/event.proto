}

// 表达式检查主要原因是客户端在登录之后,持有的用户数据有限,对于一些表达式,缺少运算数据.
// 增加表达检查,是为了将这部分场景提前暴露.服务器与客户端共同协商,在运算表达式之前给客户端补足数据.
// 详情在wiki[表达式检查]中有
// 增加condition时需要考虑是否增加对应event
// 如有新增，记得叫策划维护一下飞书文档：https://lilithgames.feishu.cn/wiki/wikcnRcjHT5Y66T1uiTSjvyTbnf
enum Condition {
  reserved 100000 to max; // 100000以上码段的属于客户端枚举，不加到服务器枚举event.proto中
  Condition_None                         = 0;
  Condition_SBuildingLv=1;
  Condition_SComponentLv=2;
  Condition_OrderNum=3;
  Condition_PowerRankLv=4;
  Condition_BuildingStaffNum=5;
  Condition_PassHomePveStage=6; // 是否通过主城PVE关卡, eg:PassHomePveStage(1) // 关卡id
  Condition_Counter=7; // 判断计数器 eg:Counter(3) // counter表id
  Condition_IsChapterTaskFinished=8;
  Condition_IsChapterFinished=9;
  Condition_IsTimedTaskSubmmited=10;
  Condition_IsEpisodeComplete=11;
  Condition_CardCntByLv=12; // 指定等级兵卡数量 CardCntByLv(lv)>=count
  Condition_CardStarUpByStar=13;
  Condition_OrderItemTimes=14;
  Condition_DrawCardCnt=15; // 抽卡次数 DrawCardCnt()
  Condition_HasCard=16; // 是否拥有指定兵卡 HasCard(cardID)
  Condition_IsReachPower=17; // 是否达到战力
  Condition_FightPower=18; // 战力 eg:FightPower() // 总战力值
  Condition_DiffLoginDaysByStartActivity=19; // 自活动开始登录经过的天数（从1开始） eg:DiffLoginDaysByStartActivity(10001) // 活动ScheduleId
  Condition_ScienceLvByID=20; // 指定科技达到等级 ScienceLvByID(id)>=lv
  Condition_CardLvByID=21; // 指定兵卡达到等级 CardLvByID(cardID)>=lv
  Condition_DaysAfterBuyGiftPackage=22; // 购买指定礼包的第几天，DaysAfterBuyGiftPackage(groupID, bundleID)>=days，购买当天算第一天
  Condition_HasBoughtGiftPackage=23; // 是否购买了指定礼包，HasBoughtGiftPackage(groupID, bundleID)
  Condition_ChangeName=24; // 是否修改了玩家名称 ChangeName()
  Condition_IsBuildingUpgradeStart=25; // 是否开始建筑升级 IsBuildingUpgradeStart(buildingID)
  Condition_ServerOpenDays=26; // 开服天数（从1开始）： ServerOpenDays()
  Condition_VipLevel=27; // 是否达到vip等级 VipLevel(id)
  Condition_IsPrivilegeCardActive=28; // 特权卡是否有效 IsPrivilegeCardActive(cardEnum的值)
  Condition_IsInGuild=29; // 是否加入联盟 IsInGuild()
  Condition_IsVipActive=30; // 是VIP有效 IsVipActive()
  Condition_GuildTechLvByID=31; // 联盟科技达到等级 GuildTechLvByID(id)>=lv，点击研究就算达到等级
  Condition_GuildMemberCount=32; // 联盟成员数量 GuildMemberCount() 返回成员数量
  Condition_GuildPower=33; // 联盟战力 GuildPower() 返回战力
  Condition_GuildGiftLv=34; // 联盟礼包等级 GuildGiftLv() 返回等级
  Condition_RadarLevel=35; // 雷达等级 RadarLevel() 返回等级
  Condition_HitMonsterCnt=36; // 击败野怪数量 HitMonsterCnt(enumx.MapMonsterType) 返回数量
  Condition_RankScore=37; // 排行榜分数 RankScore(rankBoardType) 返回分数
  Condition_ScienceTreeProgress=38; // X科技树研究进度达到Y% ScienceTreeProgress(X) 返回进度 X为tech group id
  Condition_GuildTechResearchCount=39; // 联盟科技累计研究次数 GuildTechResearchCount() 返回次数
  Condition_NewArenaRank=40; // 最新获得的演习场排名 AreaRankNewCnt() 返回排名名次
  Condition_GuildHelpCnt=41; // 公会帮助次数 GuildHelpCnt() 返回任务计数
  Condition_RadarTaskFinishCnt=42; // 雷达任务完成 RadarTaskFinishCnt() 返回每次触发event的任务完成次数
  Condition_DailyLoginCnt=43; // 活动期间登录 DailyLoginCnt() 触发一次返回一次
  Condition_BuyAnyBundle=44; // 购买一次礼包 BuyAnyBundle() 触发一次返回一次
  Condition_MineGetResourceCnt=45; // 采集获得资源 MineGetResourceCnt() 返回采集资源的amount
}

