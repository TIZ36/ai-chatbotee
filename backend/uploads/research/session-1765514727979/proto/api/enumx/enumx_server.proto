syntax = "proto3";
package enumx;

import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/enumx";
option (gogoproto.goproto_enum_prefix_all) = false;

enum AppID {
  AppID_None                 = 0;
  AppID_SPgame_Farlight_Global   = 1009601;
}


enum DelayMapObjectOp {
  DelayMapObjectOp_None = 0;
  DelayMapObjectOp_Add = 1; // 增加
  DelayMapObjectOp_Del = 2; // 删除
  DelayMapObjectOp_Update = 3; // 更新
}

enum CreateAndRetreatArmyType {
  CreateAndRetreatArmyType_None = 0;
  CreateAndRetreatArmyType_Assembly = 1; // 集结撤回
  CreateAndRetreatArmyType_Garrison = 2; // 驻防撤回
}

enum RemoveAssemblyMemberType {
  RemoveAssemblyMemberType_None = 0;
  RemoveAssemblyMemberType_Quit = 1; // 主动退出
  RemoveAssemblyMemberType_Kick = 2; // 被踢出
  RemoveAssemblyMemberType_JoinFailed = 3; // 加入失败
  RemoveAssemblyMemberType_ArmyRecall = 4; // 军团撤回
  RemoveAssemblyMemberType_QuitGuild = 5; // 公会退出
  RemoveAssemblyMemberType_ChangeTarget = 6; // 更换目标
}


enum DiaToAssetAction {
  DiaToAssetAction_None = 0;
  DiaToAssetAction_Build = 1;  // 建筑
  DiaToAssetAction_Train = 2;  // 造兵
  DiaToAssetAction_Science = 3; // 科技
}
