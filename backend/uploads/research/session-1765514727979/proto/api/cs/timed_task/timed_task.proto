syntax = "proto3";
package timed_task;
import "msg/msg.proto";
import "enumx/enumx.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_timed_task";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_SubmitFinal      submitFinal           = 1;
  }
}

message Dn_Union {
  oneof body {
    Dn_SubmitFinal      submitFinal           = 1;
  }
}


message Up_SubmitFinal {
  uint32 id = 1;
}

message Dn_SubmitFinal {
  msg.Reward reward = 1;
  msg.Cost cost = 2;
}