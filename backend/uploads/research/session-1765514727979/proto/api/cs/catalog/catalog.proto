syntax = "proto3";
package catalog;
import "msg/msg.proto";
import "enumx/csv_enumx.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_catalog";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof)  = {required: true};
    Up_SubmitCards       submitCards     = 1;
    Up_GetLevelRewards   getLevelRewards = 2;
  }
}

message Dn_Union {
  oneof body {
    Dn_SubmitCards       submitCards = 1;
    Dn_GetLevelRewards   getLevelRewards = 2;
  }
}

message Up_SubmitCards {
  repeated uint32   cardIDs = 1; // 军官ID
}

message Dn_SubmitCards {
  repeated msg.CatalogInfo infos = 1;
  uint32                   exp   = 2;
  uint32                   level = 3;
  uint32                   star  = 4;
}

message Up_GetLevelRewards{
}

message Dn_GetLevelRewards{
  msg.Reward                 reward        = 1;
  repeated msg.GetRewardInfo rewardGetInfo = 2;
  map<uint32,double>         changeBuffs   = 3;
}