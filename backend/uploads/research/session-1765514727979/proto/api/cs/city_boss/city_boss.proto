syntax = "proto3";
package city_boss;
import "msg/msg.proto";
import "msg/city_boss_msg.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_city_boss";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_EnterCityBoss        enterCityBoss        = 1; // 进入city boss活动界面
    Up_ReceiveDailyReward   receiveDailyReward   = 2; // 领取每日任务奖励
    Up_ReceiveHistoryReward receiveHistoryReward = 3; // 领取历史奖励
  }
}

message Dn_Union {
  oneof body {
    Dn_EnterCityBoss        enterCityBoss        = 1; // 进入city boss活动界面
    Dn_ReceiveDailyReward   receiveDailyReward   = 2; // 领取每日任务奖励
    Dn_ReceiveHistoryReward receiveHistoryReward = 3; // 领取历史奖励
  }
}

message Up_EnterCityBoss {
}
message Dn_EnterCityBoss {
  msg.CityBossData cityBossData = 1; // cityBoss玩法数据
}

message Up_ReceiveDailyReward {
  uint32 cfgID = 1; // 奖励的配置ID（CityBossDailyReward.csv）
}
message Dn_ReceiveDailyReward {
  msg.Reward reward = 1;
}

message Up_ReceiveHistoryReward {
  uint32 cfgID = 1; // 奖励的配置ID（CityBossHistoryReward.csv）
}
message Dn_ReceiveHistoryReward {
  msg.Reward reward = 1;
}