syntax = "proto3";
package btrecord;
import "msg/battle_msg.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_btrecord";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    int64 queryBtRecord = 1; // BattleID
  }
}

message Dn_Union {
  oneof body {
    msg.BtRecord queryBtRecord = 1;
  }
}
