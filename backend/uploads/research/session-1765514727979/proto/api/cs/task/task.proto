syntax = "proto3";
package task;
import "msg/msg.proto";
import "third/github.com/go-proto-validators/validator.proto";
import "third/github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "verse/backend/pb/pb_task";
option (gogoproto.goproto_getters_all) = false;

//------------------------------------------------------------------------------------------
message Up_Union {
  oneof body {
    option (validator.oneof) = {required: true};
    Up_Submit           submit           = 1;
    Up_DailyPointSubmit dailyPointSubmit = 2;
  }
}

message Dn_Union {
  oneof body {
    Dn_Submit           submit           = 1;
    Dn_DailyPointSubmit dailyPointSubmit = 2;
  }
}

message Up_Submit {
  repeated uint32 taskIDs = 1;
}

message SubmitResult {
  msg.Reward reward = 1;
  msg.Task   task   = 2;
}

message Dn_Submit {
  repeated SubmitResult results = 1;
}

message Up_DailyPointSubmit{
  repeated uint32 rewardIds = 1;
}
message Dn_DailyPointSubmit{
  msg.CostReward  costReward   = 1;
  repeated uint32 getRewardIds = 2; // 目前已经获取过的奖励Id
}