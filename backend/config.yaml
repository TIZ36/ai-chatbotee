server:
  host: 0.0.0.0
  port: 3001
  debug: false
  url: http://localhost:3001
  cors_origins:
    - http://localhost:5177
    - http://localhost:3000

mysql:
  enabled: true
  host: localhost
  port: 3306
  user: root
  password: root
  database: workflow_manager
  charset: utf8mb4
  pool_size: 10

redis:
  enabled: true
  host: localhost
  port: 6379
  password: "123456"
  db: 0

owner:
  ip_addresses: "127.0.0.1,::1"

notion:
  client_id: ""
  client_secret: ""
  redirect_uri: "http://localhost:3001/mcp/oauth/callback/"

mcp:
  proxy_timeout: 90

research:
  upload_max_mb: 512
  max_form_memory_mb: 64
  max_form_parts: 20000

crawler:
  default_timeout: 30
  default_user_agent: ""

# 媒体生成按供应商配置（API Key 等）
media:
  runway:
    api_key: ""   # 可选，不配置则 Runway 接口返回 501
    api_base: "https://api.runwayml.com"
  veo:
    api_key: ""
    api_base: ""

# Discord Bot 集成（Chaya 接入 Discord，每频道独立 Actor + 独立消息历史）
discord:
  bot_token: ""                      # Discord Bot Token（Developer Portal 获取）
  auto_start: true                  # 应用启动时是否自动启动 Bot
  auto_create_session: true          # 未绑定频道 @Chaya 时自动创建专属 session
  default_trigger_mode: "mention"    # 默认触发方式：mention（仅 @ 回复）/ all（所有消息回复）
  default_llm_config_id: ""         # 自动创建 session 时使用的 LLM（空则继承 agent_chaya）
  max_response_length: 1900          # 单条 Discord 消息字数上限（留余量）
  session_id_prefix: "dc"            # 自动创建的 session_id 前缀

# 默认 Agent Chaya 配置
chaya:
  name: "Chaya"
  system_prompt: |
    你是 Chaya，一个友善、聪明的 AI 助手。你具有以下特点：

    1. **乐于助人**：始终以用户需求为中心，提供清晰、准确的回答
    2. **善于沟通**：用中文回复，表达自然流畅，必要时使用表情增添亲和力
    3. **专业可靠**：对技术问题给出专业建议，对不确定的内容会诚实说明
    4. **富有个性**：保持温暖友好的态度，适当展现幽默感

    请根据用户的问题提供帮助，让每次对话都愉快而有价值。
  # 头像使用前端 logo（将在初始化时自动转换为 base64）
  avatar_path: "../front/assets/app_logo_light.png"