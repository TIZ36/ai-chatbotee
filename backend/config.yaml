# 工作流管理工具后端配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: 3002  # 工作流工具后端端口
  debug: false
  cors_origins:
    - "http://localhost:5174"  # 工作流工具前端端口
    - "http://localhost:3000"
    - "http://127.0.0.1:5173"

# MySQL数据库配置（可选）
mysql:
  enabled: true
  host: "localhost"
  port: 3306
  user: "root"
  password: "201213"
  database: "workflow_manager"  # 工作流工具数据库
  charset: "utf8mb4"
  pool_size: 10

# Redis配置（可选，用于缓存）
redis:
  enabled: true
  host: "localhost"
  port: 6379
  password: "123456"
  db: 0
  # 缓存过期时间（秒）
  cache_ttl: 3600

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Notion OAuth 配置
notion:
  # 在 https://www.notion.so/my-integrations 创建 OAuth应用
  client_id: "jMtHH1QnOOlAHvn6"  # Notion OAuth Client ID
  client_secret: "secret_NQbpmplZgSdv2v3BuPQR6M1Hgi0KJYMC7FaUIXNjLiU"  # Notion OAuth Client Secret
  redirect_uri: "http://localhost:3002/mcp/oauth/callback/"  # OAuth回调地址（工作流工具后端）
